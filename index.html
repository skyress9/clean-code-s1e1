<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img src="./eisenhower-matrix.jpg" alt=""><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="center-elem">
    <p id="add-elem"><label class="new-task__label" for="new-task">Add Item</label>
      <section class="task-wrapper"><input id="new-task" class="task input__text" type="text"><button class="btn">Add</button></section>
    </p>
    <h3 class="center-elem__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li class="tasks__item"><input class="input__checkbox" type="checkbox"><label class="task task__label">Pay Bills</label><input type="text" class="task input__text"><button
          class="btn edit">Edit</button><button class="btn delete"><img class="delete__img" src="./remove.svg" alt=""></button></li>
      <li class="tasks__item edit-mode"><input type="checkbox"><label class="task task__label">Go Shopping</label><input type="text"
          value="Go Shopping" class="task input__text"><button class="btn edit">Save</button><button class="btn delete"><img class="delete__img"
            src="./remove.svg" alt=""></button></li>
    </ul>
    <h3 class="center-elem__title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="tasks__item"><input type="checkbox" checked><label class="task task__label">See the Doctor</label><input type="text"
          class="task input__text"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
